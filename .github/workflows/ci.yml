name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=10m ./pkg/...
        env:
          CGO_ENABLED: 0

  go-build:
    name: Go Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
      - name: Build (pkg only, CGO deps require Docker)
        run: CGO_ENABLED=0 go build ./pkg/...

  go-test:
    name: Go Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
      - name: Run Tests
        run: go test -race -coverprofile=coverage.txt -covermode=atomic ./pkg/...
      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.txt
          fail_ci_if_error: false
        continue-on-error: true

  ui-lint:
    name: UI Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"
          cache-dependency-path: ui/yarn.lock
      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn checkTs
        continue-on-error: true

  ui-build:
    name: UI Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"
          cache-dependency-path: ui/yarn.lock
      - run: yarn install --frozen-lockfile
      - run: yarn build

  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api/document-api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: api/document-api/requirements.txt
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy
      - run: ruff check app/
        continue-on-error: true
      - run: mypy app/ --ignore-missing-imports
        continue-on-error: true

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build Web API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/web-api/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build Assistant API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/assistant-api/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
